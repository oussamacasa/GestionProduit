<!DOCTYPE html>
<html xmlns:th ="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
layout:decorate ="Layout"
>
<head>
<meta charset="utf-8">
<title>Saisie d'un produit</title>
</head>
<body>

<div layout:fragment ="content1">
 <div class="col-md-6">
<div class="panel panel-default">
  <div class="panel-heading">Ajouter un produit</div>
     <div class="panel-body">
     
 <form th:action="@{/save}" method="post">
 
 <div class="form-group">
    <label class="form-label" >ID</label>
    <input class="form-control" type="text" name ="id"  th:value ="${produit.id}">
    
 <div class="form-group">
    <label class="form-label" >Discription</label>
    <input class="form-control" type="text" name ="description" th:value ="${produit.description}">
    <span th:errors ="${produit.description}" class="text-danger"></span>
  
    </div>
     <div class="form-group">
    <label class="form-label" >Prix</label>
    <input class="form-control" type="text" name ="prix" th:value ="${produit.prix}">
    <span th:errors ="${produit.prix}"  class="text-danger"></span>
    </div>
     <div class="form-group">
    <label class="form-label" >Quantite</label>
    <input class="form-control" type="text" name ="quantite" th:value ="${produit.quantite}">
    <span th:errors ="${produit.quantite}" class="text-danger"></span>
    </div>
     <button type="submit" class="btn btn-primary">Submit</button>
    
</form>
 </div>
</div>
</div>

</body>
</html>
